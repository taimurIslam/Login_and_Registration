{% extends 'base.html' %}
{% load static %}
{% block content %}

                            <div class="module">
                                <div class="module-head">
                                    <h3>
                                        DataTables
                                    </h3><br>

                                    <button type="button" class="btn btn-primary active">+ Add New User</button>
                                </div>

                                <div class="module-body table">
                                    <table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
                                        width="100%">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Photo
                                                </th>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    Username
                                                </th>
                                                <th>
                                                    Phone
                                                </th>
                                                <th>
                                                    Email
                                                </th>
                                                <th>
                                                    Actions
                                                </th>
                                            </tr>
                                        </thead>
                                        {% for user in users %}
                                        <tbody>
                                            <tr class="odd gradeX">
                                                <td>
                                                    <img src="{% static '' %}{{user.photo}}" height="60" width="60">
                                                </td>
                                                <td>
                                                    {{user.first_name}}
                                                </td>
                                                <td>
                                                    {{user.username}}
                                                </td>
                                                <td class="center">
                                                    {{user.phone}}
                                                </td>
                                                <td class="center">
                                                    {{user.email}}
                                                </td>
                                                <td class="center">
                                                    <button type="button" class="btn btn-primary">Details</button>
                                                    <button type="button" class="btn btn-info" formaction="{% url 'Users:user_edit' %}">Edit</button>
                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>
                                                    Photo
                                                </th>
                                                <th>
                                                    Name
                                                </th>
                                                <th>
                                                    Username
                                                </th>
                                                <th>
                                                    Phone
                                                </th>
                                                <th>
                                                    Email
                                                </th>
                                                <th>
                                                    Actions
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>

{% endblock %}
